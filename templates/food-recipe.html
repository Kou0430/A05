{% extends "base.html" %}

{% block content %}
<!-- Page content here -->

<div class="text-sm breadcrumbs mb-2">
  <ul>
    <li><a href="/">ホーム</a></li>
    <li>材料からレシピ検索</li>
  </ul>
</div>

<div class="flex justify-center">
  <form method="POST">
    <div class="form-control">
      <label class="label">
        <span class="label-text">使いたい食材を入力</span>
      </label>
      <label class="input-group m-1">
        <span>食材1</span>
        <input
            type="text"
            placeholder="食材1"
            class="input input-bordered"
            name="material1"
        />
      </label>
      <label class="input-group m-1">
        <span>食材2</span>
        <input
            type="text"
            placeholder="食材2"
            class="input input-bordered"
            name="material2"
        />
      </label>
      <label class="input-group m-1">
        <span>食材3</span>
        <input
            type="text"
            placeholder="食材3"
            class="input input-bordered"
            name="material3"
        />
      </label>
      <label class="input-group m-1">
        <span>食材4</span>
        <input
            type="text"
            placeholder="食材4"
            class="input input-bordered"
            name="material4"
        />
      </label>
      <label class="input-group m-1">
        <span>食材5</span>
        <input
            type="text"
            placeholder="食材5"
            class="input input-bordered"
            name="material5"
        />
      </label>
      <button class="btn m-1 flex content-center" type="submit">
        <span class="text-lg pr-1">検索</span>

        <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
        >
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
        </svg>
      </button>
    </div>
  </form>
</div>
{% endblock %}
