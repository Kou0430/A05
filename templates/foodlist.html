{% extends "base.html" %}

{% block content %}

  <div class="text-sm breadcrumbs mb-2">
    <ul>
      <li><a href="/">ホーム</a></li>
      <li><a href="./recipe-food">レシピから買い物リスト</a></li>
      <li>検索結果</li>
    </ul>
  </div>
  <div class="overflow-x-auto w-full">
    <h1 class="font-bold text-2xl">{{ result.recipeTitle }}</h1>
    <p class="mt-2">レシピ詳細：<a class="link link-primary" href="{{ result.recipeUrl }}" target="_blank">{{ result.recipeUrl }}</a></p>
    <table class="table w-full mt-4">
      <!-- head -->
      <thead>
        <tr>
          <th>
            <!--
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
            -->
          </th>
          <th>食材名</th>
          <!--
          <th>個数・量</th>
          <th>食材詳細</th>
          -->
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        {% for material in result.recipeMaterial %}
        <tr>
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <td>
            <div class="flex items-center space-x-3">
              <div>
                <div class="font-bold">{{ material }}</div>
                <!-- <div class="text-sm opacity-50">United States</div> -->
              </div>
            </div>
          </td>
          <!--
          <td>1個</td>
          <th>
            <button class="btn btn-ghost btn-xs">詳細</button>
          </th>
          -->
        </tr>
        {% endfor %}
      </tbody>
      <!-- foot -->
      <tfoot>
        <tr>
          <th></th>
          <th>食材名</th>
          <!--
          <th>個数・量</th>
          <th>食材詳細</th>
          -->
          <th></th>
        </tr>
      </tfoot>
    </table>
