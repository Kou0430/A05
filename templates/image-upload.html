{% extends "base.html" %}

{% block content %}

<div class="text-sm breadcrumbs mb-2">
  <ul>
      <li>ホーム</li>
  </ul>
</div>
<div class="flex justify-center">
  <form action="{{ url_for('image_search') }}" enctype="multipart/form-data" method="post">
    <input type="file" name="img" class="file-input file-input-bordered w-full max-w-xs" />
    <button class="btn m-1 flex content-center">
      <span class="text-lg pr-1">画像で検索</span>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </button>
  </form>
</div>


{% endblock %}
